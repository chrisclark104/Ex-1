<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Exercise 1</title>
    <link href="//netdna.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap.min.css" rel='stylesheet' type='text/css'>
</head>
<body>
	<form class="form-horizontal">
<fieldset>

<!-- Form Name -->
<legend>Form Name</legend>

<!-- Select Basic -->
<div class="form-group">
  <label class="col-md-4 control-label" for="selectbasic">Type of Operation</label>
  <div class="col-md-4">
    <select id="selectbasic" name="selectbasic" class="form-control">
      <option value="operationLeast">Least</option>
      <option value="operationGreatest">Greatest</option>
      <option value="operationMean">Mean</option>
      <option value="operationSum">Sum</option>
      <option value="operationProduct">Product</option>
    </select>
  </div>
</div>

<!-- Text input-->
<div class="form-group">
  <label class="col-md-4 control-label" for="textinput0"></label>  
  <div class="col-md-4">
  <input id="textinput0" name="textinput0" type="number" placeholder="1 of 5" class="form-control input-md">
    
  </div>
</div>

<!-- Text input-->
<div class="form-group">
  <label class="col-md-4 control-label" for="textinput1"></label>  
  <div class="col-md-4">
  <input id="textinput1" name="textinput1" type="number" placeholder="2 of 5" class="form-control input-md">
    
  </div>
</div>

<!-- Text input-->
<div class="form-group">
  <label class="col-md-4 control-label" for="textinput2"></label>  
  <div class="col-md-4">
  <input id="textinput2" name="textinput2" type="number" placeholder="3 of 5" class="form-control input-md">
    
  </div>
</div>

<!-- Text input-->
<div class="form-group">
  <label class="col-md-4 control-label" for="textinput3"></label>  
  <div class="col-md-4">
  <input id="textinput3" name="textinput3" type="number" placeholder="4 of 5" class="form-control input-md">
    
  </div>
</div>


<!-- Text input-->
<div class="form-group">
  <label class="col-md-4 control-label" for="textinput4"></label>  
  <div class="col-md-4">
  <input id="textinput4" name="textinput4" type="number" placeholder="5 of 5" class="form-control input-md">
    
  </div>
</div>
<!-- Button -->
<div class="form-group">
  <label class="col-md-4 control-label" for="singlebutton"></label>
  <div class="col-md-4">
    <button id="singlebutton" name="singlebutton" class="btn btn-primary" onclick="onRun()">Run</button>
  </div>
</div>

</fieldset>
</form>
    <script src="http://code.jquery.com/jquery-1.11.1.min.js"></script>
    <script src="//netdna.bootstrapcdn.com/bootstrap/3.2.0/js/bootstrap.min.js"></script>
    <script src="Exercise1.js" type="text/javascript"></script>
</body>
</html>
